<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量银行卡号</title>
    <link rel="stylesheet" href="../css/card-number.css" />
    <style>
    </style>
</head>

<body>

    <div class="wrap layout-a">
        <div class="layout-a-up">
            <div class="header">
                <h1 class="header-top">卡号生成器 在“数量”中输入阿拉伯数字，点击“生成”，可以批量生成指定数量的随机身份证号码！ 由于快钱测试环境问题，建议使用建设银行卡号，卡号为19位借记卡</h1>
            </div>
        </div>
        <div class="layout-a-down flex-1">

            <div class="left layout-a">
                <div class="layout-a-up flex-2 ">
                    <label for="card" class="w-p-10">银行:</label>
                    <select class="w-p-30" name="card" id="card">
                        <option value="CCB">中国建设银行</option>
                        <option value="ICBC">中国工商银行</option>
                        <option value="BOC">中国银行</option>
                        <option value="CMB">招商银行</option>
                        <option value="GDB">广发银行</option>
                        <option value="PAB">平安银行</option>
                        <option value="CEB">光大银行</option>
                        <option value="PSBC">邮储银行</option>
                        <option value="CIB">兴业银行</option>
                        <option value="CITIC">中信银行</option>
                        <option value="CMBC">民生银行</option>
                        <option value="BCOM">交通银行</option>
                        <option value="ABC">农业银行</option>
                        <option value="HXB">华夏银行</option>
                        <option value="SPDB">浦发银行</option>
                    </select>
                    <label for="card" class="text-center w-p-10">数量:</label>
                    <input class="w-p-25" id="txt" type="text" name="qrytxt" value="10" placeholder="请输入数量">
                    <input class="w-p-25 btn-1" type="button" value="生成银行卡号" name="btncreate" id="btncreate">
                </div>
                <div class="layout-a-down ">
                    <div class="result">
                        <ul id="info"></ul>
                    </div>
                    <!--input type="button" value="生成身份证号" name="btncreate1"-->
                    <input id="ar1" type="text" name="areatxt1" size="6" maxlength=6 style="display:none;">
                </div>
            </div>

            <div class="left layout-a">
                <div class="layout-a-up  flex-2 ">
                    <input class="w-p-50" id="txt1" type="text" name="qrytxt1" style=" " value="10" placeholder="请输入数量">
                    <input class="w-p-50 btn-1" type="button" value="生成身份证号" name="btncreate1" id="btncreate1">
                </div>
                <div class="layout-a-down">
                    <div class="result">
                        <ul id="info1"></ul>
                    </div>

                </div>


            </div>


            <div class="left layout-a">
                <form action="" name="form1">
                    <div class="layout-a-up">
                        <div class="flex-2">
                            <!-- <input type="text" name="n" id="n" size="3" class="w-p-40 input" maxlength="4" style="" value="10"> -->
                            <select class="w-p-40" name="n" id="n">
                                <option value="1">1</option>
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                            </select>
                            <div class="w-p-20 text-center">
                                <label>
                                    <input type="radio" name="g" id="g1" value="1" checked="checked">男</label>
                                <label>
                                    <input type="radio" name="g" id="g2" value="2">女</label>
                            </div>
                            <input id="go" value="生成" type="button" class="btn btn-1 w-p-40 ">
                        </div>
                        <div class="flex-2">

                            <input type="hidden" value="select" name="action">
                            <div class="w-p-25">地区：</div>
                            <select class="w-p-25" name="p" id="p">
                                <option value="110000">北京市</option>
                                <option value="120000">天津市</option>
                                <option value="130000">河北省</option>
                                <option value="140000">山西省</option>
                                <option value="150000">内蒙古自治区</option>
                                <option value="210000">辽宁省</option>
                                <option value="220000">吉林省</option>
                                <option value="230000">黑龙江省</option>
                                <option value="310000">上海市</option>
                                <option value="320000">江苏省</option>
                                <option value="330000">浙江省</option>
                                <option value="340000">安徽省</option>
                                <option value="350000">福建省</option>
                                <option value="360000">江西省</option>
                                <option value="370000">山东省</option>
                                <option value="410000">河南省</option>
                                <option value="420000">湖北省</option>
                                <option value="430000">湖南省</option>
                                <option value="440000">广东省</option>
                                <option value="450000">广西壮族自治区</option>
                                <option value="460000">海南省</option>
                                <option value="500000">重庆市</option>
                                <option value="510000">四川省</option>
                                <option value="630000">青海省</option>
                                <option value="640000">宁夏回族自治区</option>
                                <option value="520000">贵州省</option>
                                <option value="530000">云南省</option>
                                <option value="540000">西藏自治区</option>
                                <option value="610000">陕西省</option>
                                <option value="620000">甘肃省</option>
                                <option value="650000">新疆维吾尔自治区</option>
                            </select>
                            <select class="w-p-25" name="c" id="c">
                                <option value="110100">市辖区</option>
                                <option value="110200">市辖县</option>
                            </select>
                            <select class="w-p-25" name="r" id="r">
                                <option value="110101">东城区</option>
                                <option value="110102">西城区</option>
                                <option value="110103">崇文区</option>
                                <option value="110104">宣武区</option>
                                <option value="110105">朝阳区</option>
                                <option value="110106">丰台区</option>
                                <option value="110107">石景山区</option>
                                <option value="110108">海淀区</option>
                                <option value="110109">门头沟区</option>
                                <option value="110111">房山区</option>
                                <option value="110112">通州区</option>
                                <option value="110113">顺义区</option>
                                <option value="110114">昌平区</option>
                                <option value="110115">大兴区</option>
                                <option value="110116">怀柔区</option>
                                <option value="110117">平谷区</option>
                            </select>

                        </div>
                        <div class="flex-2">
                            <div class="w-p-25">出生日期：</div>
                            <select class="w-p-25" id="y" name="SYear"> </select>
                            <select class="w-p-25" id="m" name="SMonth"> </select>
                            <select class="w-p-25" id="d" name="SDay"> </select>
                        </div>


                    </div>
                    <div class="layout-a-down result">
                        <div>指定出生地、出生日期及性别就可生成1到999个格式正确的身份证号码！
                            <strong style="color:red">切记不可用于非法活动，否则后果自负！ </strong>
                        </div>
                        <ul class="rNo clearfix" id="rNo"></ul>

                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="../js/card-number.js"></script>
    <script src="../js/card/area.js"></script>
    <script src="../js/card/datejs.js"></script>
    <script src="../js/card/function.js"></script>
    <script src="../js/card/card.js"></script>
</body>

</html>
