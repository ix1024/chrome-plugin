<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>qrcode</title>
		<link rel="stylesheet" href="../stylesheets/qrcode.css" />
	</head>
	<body>
		<div class="qrcode-box">
			<h1>二维码生成器</h1>
			<div class="qrcode-header clearfix">
				<input type="text" name="" id="text" placeholder="请输入文字" />
			</div>
			<div class="qr-code-options">
				
			</div>
			<div class="qrcode-edit clearfix">
				<div class="fl qrcode-upload-box">
					<label for="qrSize">大小：</label>
					<input type="number" id="qrSize" max="1000" value="200" step="1" />
					<span>px</span>
					<label for="qrColor">颜色：</label>
					<input type="color" id="qrColor" />
					<label for="qrIcon">图标：</label>
					<input type="file" name="" id="qrIcon">
				</div>
				<div class="fr qrcode-button-box">
					<button class="btn qrcode-button">二维码生成</button>
				</div>
			</div>
			<div class="qrcode-body">
				<div id="qrcode" style=" "></div>
			</div>
			
			
			<script src="../src/jquery.js"></script>
			<script src="../src/qrcode.min.js"></script>
			<script src="../src/get-qrcode.js"></script>
		</div>
	</body>
</html>
