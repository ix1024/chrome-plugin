<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Code</title>
	<meta http-equiv="Refresh" content="10000">
	<link rel="stylesheet" href="../css/code.css" />
</head>

<body>
	<div class="wrap layout-a">

		<div class="layout-a-up">
			<div class="header">
				<h1 class="header-top">编码转换</h1>
			</div>
		</div>
		<div class="layout-a-down flex-1">
			<div class="left">
				<textarea name="" id="sourceText" cols="30" rows="10" placeholder="源码"></textarea>
			</div>
			<div class="middle">
				<ul class="clearfix">
					<li>
						<label for="toUnit">
							<input type="radio" name="toCode" value="unicode" id="toUnit" checked />Unicode编码</label>
					</li>
					<li>

						<label for="deunicode">
							<input type="radio" name="toCode" value="deunicode" id="deunicode" />Unicode解码</label>
					</li>
					<li>

						<label for="toUTF-8">
							<input type="radio" name="toCode" value="toUTF-8" id="toUTF-8" />URL编码</label>
					</li>
					<li>

						<label for="unUTF-8">
							<input type="radio" name="toCode" value="unUTF-8" id="unUTF-8" />URL解码</label>
					</li>
					<li>

						<label for="encode64">
							<input type="radio" name="toCode" value="encode64" id="encode64" />Base64编码</label>
					</li>
					<li>

						<label for="decode64">
							<input type="radio" name="toCode" value="decode64" id="decode64" />Base64解码</label>
					</li>
					<li>

						<label for="HTMLTOJS">
							<input type="radio" name="toCode" value="HTMLTOJS" id="HTMLTOJS" />html2js</label>
					</li>
					<li>

						<label for="TRIMHTML">
							<input type="radio" name="toCode" value="TRIMHTML" id="TRIMHTML" />去除html标签</label>
					</li>
				</ul>
			</div>
			<div class="right">
				<textarea name="" id="resultText" cols="30" rows="10" placeholder="编码结果"></textarea>
			</div>
		</div>

	</div>
	<script src="../lib/jquery.js"></script>
	<script src="../lib/base64.js"></script>
	<script src="../js/code.js"></script>
</body>

</html>
