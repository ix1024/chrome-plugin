<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>options</title>
		<link rel="stylesheet" href="../stylesheets/main.css" />
	</head>
	<body>
		<div class="options-box bounceInDown animated">
			<div>
				<div class="title">Data to Remove</div>
				<ul>
					<li><input type="checkbox" name="" id="cache"><label for="cache">cache</label></li>
					<li><input type="checkbox" name="" id="appcache"><label for="appcache">appcache</label></li>
					<li><input type="checkbox" name="" id="cookies"><label for="cookies">cookies</label></li>
					<li><input type="checkbox" name="" id="downloads"><label for="downloads">downloads</label></li>
					<li><input type="checkbox" name="" id="indexedDB"><label for="indexedDB">indexedDB</label></li>
					<li><input type="checkbox" name="" id="localStorage"><label for="localStorage">localStorage</label></li>
					<li><input type="checkbox" name="" id="pluginData"><label for="pluginData">pluginData</label></li>
					<li><input type="checkbox" name="" id="webSQL"><label for="webSQL">webSQL</label></li>
					<li><input type="checkbox" name="" id="history"><label for="history">history</label></li>
					<li><input type="checkbox" name="" id="fileSystems"><label for="fileSystems">fileSystems</label></li>
				</ul>
				<div class="btn btn-1">
					<button id="clear">Clear</button>
				</div>
			</div>
		</div>
		<script src="../src/require.js"></script>
		<script src="../src/config.js"></script>
		<script src="../src/option.js"></script>
	</body>
</html>
